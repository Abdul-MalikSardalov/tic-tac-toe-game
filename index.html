<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="game-container">
            <div class="game-board"></div>
            <div class="messages-container">
                <p class="message">Circles goes first</p>
            </div>
            <div class="btns-container">
                <button class="restartBtn">Restart Game</button>
                <button class="resetResults">Reset Results</button>
            </div>
        </div>
        <div class="result-container">
            <p>Results Table</p>
            <table class="result-table">
                <tbody>
                    <tr>
                        <td>Circles</td>
                        <td>Crosses</td>
                        <td>Draws</td>
                    </tr>
                    <tr>
                        <td class="circles-count">0</td>
                        <td class="crosses-count">0</td>
                        <td class="draws-count">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script type="module" src="./src/init.js"></script>
    </body>
</html>
